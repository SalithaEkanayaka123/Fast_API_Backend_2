# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cnnbackendservice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d4d122b5e81c4675a6b640a9f2770508 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8fa47791b1fb4a1f8abcecd43d8dec6d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d4d122b5e81c4675a6b640a9f2770508 }}/salithaekanayaka/cnn-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cnnbackendservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a843a2b0a12e45e4b606a98a0dea9223 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d4d122b5e81c4675a6b640a9f2770508 }}/salithaekanayaka/cnn-backend:${{ github.sha }}'